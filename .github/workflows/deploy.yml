name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main
      - stage

jobs:
  Deploy-erp-backend-stage:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/stage'

    env:
      AWS_REGION: ap-south-1
      ECR_REPOSITORY: stage/erp-web-app
      IMAGE_TAG: ${{ github.sha }}
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets and create .env
        run: |
          echo "Fetching secrets from AWS Secrets Manager..."
          ERP_STAGE=$(aws secretsmanager get-secret-value --secret-id prod-erp-env --region ap-south-1 --query SecretString --output text)
          
          echo "Creating .env file..."
          echo "ERP_STAGE=$ERP_STAGE" >> .env

          echo "Printing .env file..."
          cat .env

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Docker Image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


  Deploy-erp-backend-main:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      AWS_REGION: ap-south-1
      ECR_REPOSITORY: prod/erp-web-app
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch secrets and create .env
        run: |
          echo "Fetching secrets from AWS Secrets Manager..."
          ERP_PROD=$(aws secretsmanager get-secret-value --secret-id prod-erp-env --region ap-south-1 --query SecretString --output text)
          
          echo "Creating .env file..."
          echo "ERP_PROD=$ERP_PROD" >> .env

          echo "Printing .env file..."
          cat .env

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Docker Image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

